<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>汤水</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../css/layout.css"/>
		<style>
			.catagory img {
				width: 100%;
			}
			
			.catagory div {
				text-align: center;
			}
		</style>

	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">
							<input type="text" id="mySearch" style="width: 75%;">
							<input type="button" id="searchbtn" value="搜索" style="background-color:cornflowerblue;color:white;padding-top:0.6rem;height:2.5rem;margin-left: 0px;margin-top: 0.1rem;" />
						</h1>

		</header>
		<div class="mui-content" id="ok">
			
		</div>
		<!--mui-content-->
	</body>
	<script src="../js/mui.min.js"></script>
	<script src="../js/vue.js"></script>
	<script src="../js/domain.js" type="text/javascript" charset="utf-8"></script>
	<script>
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});

		mui.plusReady(function() {
			var self = plus.webview.currentWebview(); //获得当前页面的对象
			var catid = self.searchText;

		document.getElementById("ok").innerHTML = catid;

		}); //plusReady
	</script>

</html>
