<script type="text/javascript">
			mui.init();
			mui.plusReady(function() {
			var self = plus.webview.currentWebview(); //获得当前页面的对象
			var orderId = self.orderId;
			document.getElementById("ok2").innerHTML=orderId;

			var sesid = localStorage.getItem("sesid");
			
			mui.toast(sesid);
			
			rh.SesId = sesid;

			var rb = new Object();
			rb.OrderId = orderId;
			

			var jn = new Object();
			jn.ReqHead = rh;
			jn.ReqBody = rb;

			var sendData = JSON.stringify(jn);

			mui.ajax(baseUrl + "/zdm/AppApi/ShopOrder/GetOrderInfo", {
				data: sendData,
				dataType: 'json', //服务器返回json格式数据
				type: 'post', //HTTP请求类型
				timeout: 10000, //超时时间设置为10秒；
				headers: {
					'Content-Type': 'application/json'
				},
				success: function(data) {

					if(data.RespHead.ResponseCode == 1) { //请求失败
						

mui.toast(data.RespBody.consignee);

mui.toast(data.RespBody.Detail[0].goods_name);
					
					
						
					

				},

				}
			}); //ajax

			});//plusReady
