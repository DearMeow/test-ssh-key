					<div class="mui-col-sm-8 mui-col-xs-8" style="color: red;" id="sprice"></div>
					<div id="addtoshopcar" class="mui-col-sm-4 mui-col-xs-4" style="padding-top:0.15rem;text-align:center;border-radius:1rem;background-color: red;color: white;">加入购物车</div>

	<script>
		var goodid="";//商品编号
		var picid = "";//图片编号
		var work_id = "";
		var work_name="";
		var goods_name="";
		mui.plusReady(function() {
			var self = plus.webview.currentWebview(); //获得当前页面的对象
			goodid = self.goodsId;
			showDetail(goodid);
			
		});//plusReady
		
		//显示商品详情
		function showDetail(goodid){

			var rb = new Object();
			rb.GoodsId = goodid;

			var jn = new Object();
			jn.ReqHead = rh;
			jn.ReqBody = rb;

			var sendData = JSON.stringify(jn);

			mui.ajax(baseUrl + "zdm/AppApi/Search/GetGoodsInfo", {
				data: sendData,
				dataType: 'json', //服务器返回json格式数据
				type: 'post', //HTTP请求类型
				timeout: 10000, //超时时间设置为10秒；
				headers: {
					'Content-Type': 'application/json'
				},
				success: function(data) {
					var result = data.RespBody;
					document.getElementById("zhutu").src = result.FilePath.bigimg;
					document.getElementById("sname").textContent = result.goods_name;
					document.getElementById("sale").textContent = "月售"+result.month_sales_volume+"份  "+result.critic_count+"好评";
					document.getElementById("sprice").textContent = "￥"+result.mprice;
					picid = result.picid;
					work_id = result.work_id;
					work_name = result.work_name;
					goods_name = result.goods_name;
//					document.getElementById("msg").innerHTML += work_id+"____"+work_name+"_____"+goods_name;
					

				},
				error: function(xhr, type, errorThrown) {
					//异常处理；
					console.log(type);
					document.getElementById("msg").innerHTML += xhr +"__"+type+"____"+errorThrown;
				}
			}); //ajax
		}//显示商品详情
		
		
		
		
		//点击加入购物车
		document.getElementById("addtoshopcar").onclick = function() {
			
			var sesid= localStorage.getItem("sesid");
			
			if (sesid == null) {
//				alert("sesid= kong"+sesid);
				//打开新窗口
					mui.openWindow({
						url: "mine/denglu.html", //需要打开页面的url地址 
						id: "denglu", //需要打开页面的url页面id
						styles: {
							top: '0px', //新页面顶部位置 
							bottom: '0px', //新页面底部位置 
							//					width:newpage-width,//新页面宽度，默认为100% 
							//					height:newpage-height,//新页面高度，默认为100% ...... 
						},
						extras: {
							//					.....//自定义扩展参数，可以用来处理页面间传值 
						},
						show: { //控制打开页面的类型
							autoShow: true,
							//					//页面loaded事件发生后自动显示，默认为true 
							aniShow: 'zoom-fade-out', //页面显示动画，默认为”slide-in-right“；  页面出现的方式 左右上下
							duration: '300' //页面动画持续时间，Android平台默认100毫秒，iOS平台默认200毫秒； 
						},
						waiting: { // 控制 弹出转圈框的信息
							autoShow: true, //自动显示等待框，默认为true 
							title: '正在加载...', //等待对话框上显示的提示内容 
							options: {
								width: '300px', //等待框背景区域宽度，默认根据内容自动计算合适宽度 
								height: '300px', //等待框背景区域高度，默认根据内容自动计算合适高度 ...... 
							}
						}
					}); //openWindow
				return;
			}
			
			
			rh.SesId = sesid;

			var rb = new Object();
			rb.goods_id = goodid;
			rb.buy_count = 1;
			rb.pic_id = picid;
			rb.work_id = work_id;
			rb.work_name = work_name;
			rb.goods_price = 120;
			rb.goods_name = goods_name;
			rb.express_money = 15;

			var jn = new Object();
			jn.ReqHead = rh;
			jn.ReqBody = rb;

			var sendData = JSON.stringify(jn);

			mui.ajax(baseUrl + "zdm/AppApi/ShopCart/SaveGoods2Cart", {
				data: sendData,
				dataType: 'json', //服务器返回json格式数据
				type: 'post', //HTTP请求类型
				timeout: 10000, //超时时间设置为10秒；
				headers: {
					'Content-Type': 'application/json'
				},
				success: function(data) {
					document.getElementById("msg").innerHTML = document.getElementById("msg").innerHTML + data.RespBody.succ;
					if(data.RespBody.succ == 0) {
						mui.toast('请重试', {
							duration: 'long',
							type: 'div'
						})
					}
					if(data.RespBody.succ == 1) {
						mui.toast('成功加入购物车', {
							duration: 'long',
							type: 'div'
						})
					}

				},
				error: function(xhr, type, errorThrown) {
					//异常处理；
					console.log(type);
					document.getElementById("msg").innerHTML =document.getElementById("msg").innerHTML+ xhr +"__"+type+"____"+errorThrown;
				}
			}); //ajax
		} //点击加入购物车

		//下拉刷新
		function pulldownRefresh() {
			setTimeout(function() {
				showDetail();
				mui('#msg').pullRefresh().endPulldownToRefresh(); //这行代码会隐藏掉 正在加载... 容器
				mui.toast('下拉刷新成功');
			}, 1000);
		} //pulldownRefresh
		
		
	</script>
