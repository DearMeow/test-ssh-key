	<script>
		var workshopid = "";
		mui.plusReady(function() {
			var self = plus.webview.currentWebview(); //获得当前页面的对象
			workshopid = self.workshopid;

			var sesid = localStorage.getItem("sesid");
			rh.SesId = sesid;

			var rb = new Object();
			rb.workid = workshopid;
			rb.CatId = 1;

			var jn = new Object();
			jn.ReqHead = rh;
			jn.ReqBody = rb;

			var sendData = JSON.stringify(jn);

			mui.ajax(baseUrl + "/zdm/AppApi/Merchant/GetWorkshopInfo", {
				data: sendData,
				dataType: 'json', //服务器返回json格式数据
				type: 'post', //HTTP请求类型
				timeout: 10000, //超时时间设置为10秒；
				headers: {
					'Content-Type': 'application/json'
				},
				success: function(data) {

					document.getElementById("dmingcheng").innerHTML = data.RespBody.workship_name;
					document.getElementById("logo").innerHTML = "<img src='" + data.RespBody.workship_name + "'/>";

				},
				error: function(xhr, type, errorThrown) {
					mui.toast("请重试");
				}

			}); //ajax

			xuanzhe('000010000400002');
			//获取分类
			mui.ajax(baseUrl + "zdm/AppApi/Search/CategoryList", {
				data: sendData,
				dataType: 'json', //服务器返回json格式数据
				type: 'post', //HTTP请求类型
				timeout: 10000, //超时时间设置为10秒；
				headers: {
					'Content-Type': 'application/json'
				},
				success: function(data) {

					if(data.RespHead.ResponseCode == 1) { //请求失败
						//打开新窗口
						mui.openWindow({
							url: 'myinfo/denglu.html', //需要打开页面的url地址 
							id: 'denglu', //需要打开页面的url页面id
							styles: {
								top: '0px', //新页面顶部位置 
								bottom: '0px', //新页面底部位置 
								//					width:newpage-width,//新页面宽度，默认为100% 
								//					height:newpage-height,//新页面高度，默认为100% ...... 
							},
							extras: {
								//					.....//自定义扩展参数，可以用来处理页面间传值 
							},
							show: { //控制打开页面的类型
								autoShow: true,
								//					//页面loaded事件发生后自动显示，默认为true 
								aniShow: 'zoom-fade-out', //页面显示动画，默认为”slide-in-right“；  页面出现的方式 左右上下
								duration: '300' //页面动画持续时间，Android平台默认100毫秒，iOS平台默认200毫秒； 
							},
							waiting: { // 控制 弹出转圈框的信息
								autoShow: true, //自动显示等待框，默认为true 
								title: '正在加载...', //等待对话框上显示的提示内容 
								options: {
									width: '300px', //等待框背景区域宽度，默认根据内容自动计算合适宽度 
									height: '300px', //等待框背景区域高度，默认根据内容自动计算合适高度 ...... 
								}
							}
						}); //openWindow
						return;
					} //请求失败

					var res = data.RespBody;

					var fl = "";
					for(var i = 0; i < res.length; i++) {
						fl += "<div onclick='xuanzhe(&quot;" + res[i].catid + "&quot;)'>" + res[i].catname + "</div>";
					}
					document.getElementById("xiaofenlei").innerHTML = fl;

				},
				error: function(xhr, type, errorThrown) {
					mui.toast("请重试");
				}

			}); //ajax

			//判断店铺是否收藏
			var rb2 = new Object();
			rb2.WorkId = workshopid;

			var jn2 = new Object();
			jn2.ReqHead = rh;
			jn2.ReqBody = rb2;

			var sendData2 = JSON.stringify(jn2);

			mui.ajax(baseUrl + "zdm/AppApi/Merchant/BeenCollected", {
				data: sendData2,
				dataType: 'json', //服务器返回json格式数据
				type: 'post', //HTTP请求类型
				timeout: 10000, //超时时间设置为10秒；
				headers: {
					'Content-Type': 'application/json'
				},
				success: function(data) {
					if(data.RespBody.stat == 1) {
						document.getElementById("Collection").innerHTML = "<i class='fa fa-star' style='color:red;'></i>"
					} else if(data.RespBody.stat == 0) {
						document.getElementById("Collection").innerHTML = "<i class='fa fa-star-o' style='color:red;'></i>"
					}
				},
				error: function(xhr, type, errorThrown) {
					//异常处理；
					console.log(type);
				}
			}); //ajax

		}); //plusReady

		//获取购物车餐品列表
		function gouwuche() {

			var rb = new Object();

			var jn = new Object();

			jn.ReqHead = rh;

			jn.ReqBody = rb;

			var sendData = JSON.stringify(jn);
			mui.ajax(baseUrl + "zdm/AppApi/ShopCart/GetMyGoodsInCart", {
				data: sendData,
				dataType: 'json', //服务器返回json格式数据
				type: 'post', //HTTP请求类型
				timeout: 10000, //超时时间设置为10秒；
				headers: {
					'Content-Type': 'application/json'
				},
				success: function(data) {
					shops = data.RespBody;
					alert("1列表 " + data.RespBody);
				},
				error: function(xhr, type, errorThrown) {
					//异常处理；
					console.log(type);
				}
			}); //ajax
		} //gouwuche

		//点击左侧小分类
		function xuanzhe(catid) {
			var rb = new Object();
			rb.workid = workshopid;
			rb.CatId = catid;
			rb.curPage = 1;
			rb.pageSize = 50;
			rb.qryName = "";

			var jn = new Object();
			jn.ReqHead = rh;
			jn.ReqBody = rb;

			var sendData = JSON.stringify(jn);

			//获取分类下的餐品列表
			mui.ajax(baseUrl + "zdm/AppApi/Search/GoodList", {
				data: sendData,
				dataType: 'json', //服务器返回json格式数据
				type: 'post', //HTTP请求类型
				timeout: 10000, //超时时间设置为10秒；
				headers: {
					'Content-Type': 'application/json'
				},
				success: function(data1) {

					mui.ajax(baseUrl + "zdm/AppApi/ShopCart/GetMyGoodsInCart", {
						data: sendData,
						dataType: 'json', //服务器返回json格式数据
						type: 'post', //HTTP请求类型
						timeout: 10000, //超时时间设置为10秒；
						headers: {
							'Content-Type': 'application/json'
						},
						success: function(data2) {
							var shops = data2.RespBody;
							var res = data1.RespBody.Recs;
							var flx = "";
							for(var i = 0; i < res.length; i++) {
								var number = 0;
								for(var j = 0; j < shops.length; j++) {
									if(res[i].goodid == shops[j].goods_id) {
										number = shops[j].buy_count;
									}
								}
								flx += "<div><div class='pt05'><div class='mui-pull-left'><img src='" + res[i].FilePath + "'/></div><div class='mui-pull-left wid'><div class='xname'>" + res[i].goodsname + "</div><div class='mui-pull-left'><span style='font-size: 0.8rem;color: rgb(209,37,34);'>￥<span id='price" + res[i].goodid + "'>" + res[i].price + "</span></span></div><div class='mui-pull-right'><span class='mui-icon mui-icon-minus' style='color: rgb(209,37,34);' onclick='jian(&quot;" + res[i].goodid + "_" + res[i].price + "_" + catid + "&quot;)' ></span><span style='font-size: 1rem;color: #000000;' id='" + res[i].goodid + "'>" + number + "</span><span class='mui-icon mui-icon-plus' style='color: rgb(209,37,34);'  onclick='jia(&quot;" + res[i].goodid + "_" + res[i].price + "_" + catid + "&quot;)'></span></div></div><div class='mui-clearfix'></div><div style='border-top:1px solid #cccccc;'></div></div></div>";
							}
							document.getElementById("xflneirong").innerHTML = flx;
						},
						error: function(xhr, type, errorThrown) {
							//异常处理；
							console.log(type);
						}
					}); //ajax

				},
				error: function(xhr, type, errorThrown) {
					mui.toast("请重试");
				}
			}); //ajax
		} //xuanzhe

		//减少数量
		function jian(idPrice) {
			var idp = idPrice.split("_");
			var id = idp[0];
			var price = idp[1];
			var catid = idp[2];

			if(document.getElementById(id).innerHTML.trim() > 0) {
				document.getElementById(id).innerHTML -= 1;
				if(document.getElementById(id).innerHTML > 0) {
					document.getElementById("price" + id).innerHTML = price * document.getElementById(id).innerHTML.trim();
				}

				var sesid = localStorage.getItem("sesid");
				if(sesid == null || sesid == "") {
					mui.toast("请登录！");
					return;
				}

				rh.SesId = sesid;

				var rb = new Object();
				rb.goods_id = id;
				rb.buy_count = 1;

				var jn = new Object();
				jn.ReqHead = rh;
				jn.ReqBody = rb;
				var sendData = JSON.stringify(jn);
				mui.ajax(baseUrl + "zdm/AppApi/ShopCart/deleteGoods2Cart", {
					data: sendData,
					dataType: 'json', //服务器返回json格式数据
					type: 'post', //HTTP请求类型
					timeout: 10000, //超时时间设置为10秒；
					headers: {
						'Content-Type': 'application/json'
					},
					success: function(data) {

						if(data.RespBody.succ == 1) {
							//						alert("修改成功");
						} else {
							mui.toast("请重试！");
						}
					},
					error: function(xhr, type, errorThrown) {
						//异常处理；
						console.log(type);
					}

				}); //ajax
			}
		} //减少数量
		//增加数量
		function jia(idPrice) {

			var idp = idPrice.split("_");
			var id = idp[0]; //gooid
			var price = idp[1];
			var catid = idp[2];

			document.getElementById(id).innerHTML = parseInt(document.getElementById(id).innerHTML) + 1;
			document.getElementById("price" + id).innerHTML = price * document.getElementById(id).innerHTML.trim();

			var sesid = localStorage.getItem("sesid");
			if(sesid == null || sesid == "") {
				mui.toast("请登录！");
				return;
			}

			rh.SesId = sesid;

			var rb = new Object();
			rb.goods_id = id;
			rb.buy_count = 1;

			var jn = new Object();
			jn.ReqHead = rh;
			jn.ReqBody = rb;
			var sendData = JSON.stringify(jn);
			mui.ajax(baseUrl + "zdm/AppApi/ShopCart/SaveGoods2Cart", {
				data: sendData,
				dataType: 'json', //服务器返回json格式数据
				type: 'post', //HTTP请求类型
				timeout: 10000, //超时时间设置为10秒；
				headers: {
					'Content-Type': 'application/json'
				},
				success: function(data) {

					if(data.RespBody.succ == 1) {
						//						alert("添加成功");
					} else {
						mui.toast("请重试！");
					}
				},
				error: function(xhr, type, errorThrown) {
					//异常处理；
					console.log(type);
				}

			}); //ajax

		} //增加数量

			//打开新窗口
			mui.openWindow({

					//					height:newpage-height,//新页面高度，默认为100% ......

					workid: workshopid

				},
				show: { //控制打开页面的类型
					autoShow: true,
					//					//页面loaded事件发生后自动显示，默认为true 
					aniShow: 'zoom-fade-out', //页面显示动画，默认为”slide-in-right“；  页面出现的方式 左右上下
					duration: '300' //页面动画持续时间，Android平台默认100毫秒，iOS平台默认200毫秒； 
				},
				waiting: { // 控制 弹出转圈框的信息
					autoShow: true, //自动显示等待框，默认为true 
					title: '正在加载...', //等待对话框上显示的提示内容 
					options: {
						width: '300px', //等待框背景区域宽度，默认根据内容自动计算合适宽度 
						height: '300px', //等待框背景区域高度，默认根据内容自动计算合适高度 ...... 
					}
				}
			}); //openWindow

		} //jiesuan

		//收藏
		document.getElementById("Collection").onclick = function() {

			var sesid = localStorage.getItem("sesid");
			rh.SesId = sesid;
			var rb = new Object();
			rb.WorkId = workshopid;

			var jn = new Object();
			jn.ReqHead = rh;
			jn.ReqBody = rb;

			var sendData = JSON.stringify(jn);

			mui.ajax(baseUrl + "zdm/AppApi/Merchant/CollectMerchant", {
				data: sendData,
				dataType: 'json', //服务器返回json格式数据
				type: 'post', //HTTP请求类型
				timeout: 10000, //超时时间设置为10秒；
				headers: {
					'Content-Type': 'application/json'
				},
				success: function(data) {

					if(data.RespBody.succ == 1) {
						document.getElementById("Collection").innerHTML = "<i class='fa fa-star' style='color:red;'></i>"
					} else if(data.RespBody.succ == 0) {
						document.getElementById("Collection").innerHTML = "<i class='fa fa-star-o' style='color:red;'></i>"
					}
				},
				error: function(xhr, type, errorThrown) {
					//异常处理；
					console.log(type);
				}
			}); //ajax
		} //Collection
	</script>
