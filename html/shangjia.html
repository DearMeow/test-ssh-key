			//减少数量
		function jian(idPrice){
			var idp = idPrice.split("_");
			var id =idp[0];
			var price = idp[1];
			var catid = idp[2];
			
			if(document.getElementById(id).innerHTML.trim() > 0){
				document.getElementById(id).innerHTML -= 1;
				if(document.getElementById(id).innerHTML > 0){
					document.getElementById("price"+id).innerHTML = price * document.getElementById(id).innerHTML.trim();
				}
					
					changeShopcar(catid, parseInt(document.getElementById(id).innerHTML), parseInt(document.getElementById("price"+id).innerHTML));
			}
		}//减少数量
		//增加数量
		function jia(idPrice){
			var idp = idPrice.split("_");
			var id =idp[0];
			var price = idp[1];
			var catid = idp[2];
			
				document.getElementById(id).innerHTML = parseInt(document.getElementById(id).innerHTML)+1;
					document.getElementById("price"+id).innerHTML = price * document.getElementById(id).innerHTML.trim();
				changeShopcar(catid, parseInt(document.getElementById(id).innerHTML), parseInt(document.getElementById("price"+id).innerHTML));
		}//增加数量

//修改购物车
		function changeShopcar(cartId, buyCount, goodsPrice) {
			var sesid = localStorage.getItem("sesid");
			rh.SesId = sesid;

			var rb = new Object();
			rb.CartId = cartId;
			rb.buy_count = buyCount;
			rb.goods_price = goodsPrice;
			

			var jn = new Object();
			jn.ReqHead = rh;
			jn.ReqBody = rb;

			var sendData = JSON.stringify(jn);

			mui.ajax(baseUrl + "zdm/AppApi/ShopCart/UpdateGoods2Cart", {
				data: sendData,
				dataType: 'json', //服务器返回json格式数据
				type: 'post', //HTTP请求类型
				timeout: 10000, //超时时间设置为10秒；
				headers: {
					'Content-Type': 'application/json'
				},
				success: function(data) {
					if (data.RespBody.succ == 0) {
						mui.toast('请重试');
					}
				},
				error: function(xhr, type, errorThrown) {
					//异常处理；
					console.log(type);
				}
