<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>确认订单</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../css/mui.picker.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/layout.css" />
		<link rel="stylesheet" type="text/css" href="../css/font-awesome-4.7.0/css/font-awesome.min.css" />
		<style>
			.mdi {
				margin-bottom: 1px;
				background-color: #FFFFFF;
				padding: 0.5rem 0.5rem 0.2rem 0.5rem;
			}
			
			.mdi img {
				width: 3rem;
			}
			
			#recommend {
				height: 1.3rem;
				width: 17rem;
				overflow: hidden;
				font-size: 0.8rem;
				color: #323232;
			}
			
			.myprot {
				margin-bottom: 0.3rem;
				background-color: #FFFFFF;
				padding: 0.5rem 0.5rem 0.2rem 0.5rem;
			}
			
			.myprot img {
				width: 3rem;
			}
			
			#fukuan {
				border-radius: 2rem;
				background-color: rgb(209, 37, 34);
				width: 70%;
				color: #FFFFFF;
				font-size: 1.2rem;
				padding-top: 0.5rem;
				padding-bottom: 0.5rem;
				margin-top: 1rem;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="background-color: darkred;color: #FFFFFF;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: #FFFFFF;"></a>
			<h1 class="mui-title" style="color: #FFFFFF;">确认订单</h1>
		</header>
		<div class="mui-content">
			<div class="mdi">
				<div class="mui-pull-left" style="line-height: 1.8rem;">
					<div id="address"></div>
					<span id="userName" style="color:red;"></span>&nbsp;&nbsp;<span id="mobile" style="color: red;"></span>
				</div>
				<div class="mui-pull-right" id="changeAddress">
					<i class="fa fa-angle-right fa-2x"></i>
				</div>
				<div class="mui-clearfix"></div>

			</div>
			<div class="mdi" id="picker" style="background-color: #CF2D28;color: #FFFFFF;padding: 1rem 0rem 0.8rem 0.5rem;">
				配送时间: <span id="checkedData"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class="fa fa-calendar"></i>
			</div>
			<div class="mdi" id="shop">
				<div class="mui-pull-left"></div>
				<div class="mui-pull-left" style="margin-left: 1rem;">
					<div id="shopName"></div>
					<div id="recommend"></div>
				</div>
				<div class="mui-clearfix"></div>
			</div>
			<div class="products" id="prod"></div>
			<div style="text-align: center;">
				<input type="button" name="fukuan" id="fukuan" value="付&nbsp;&nbsp;&nbsp;款" /></div>
		</div>
		<!--mbody-->

	</body>
	<script src="../js/mui.min.js"></script>
	<script src="../js/mui.picker.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/domain.js" type="text/javascript" charset="utf-8"></script>
	<script>
		var toDate = "";
		mui.plusReady(function() {
			shuaxin();

			var myDate = new Date();

			var year = myDate.getFullYear(); //获取完整的年份(4位,1970-????)
			var month = myDate.getMonth() + 1; //获取当前月份(0-11,0代表1月)
			var datee = myDate.getDate() + 1; //获取当前日(1-31)

			var hour = myDate.getHours();
			var min = myDate.getMinutes(); //获取当前分钟数(0-59)
			var fulldatatime = year + "-" + month + "-" + datee + " " + hour + ":" + min;
			toDate = fulldatatime;
			document.getElementById("checkedData").innerHTML = fulldatatime;

			document.getElementById("picker").onclick = function() {
				var dtPicker = new mui.DtPicker();
				dtPicker.show(function(selectItems) {
					toDate = selectItems;
					document.getElementById("checkedData").innerHTML = selectItems;
				})

			}
		}); //plusReady

		window.addEventListener('querenrefresh', function() {
			shuaxin();
		}, false);

		var workid = "";
		var orderTotal = 0;
		var workName = "";
		var address = "";
		var consignee = "";
		var mobile = "";
		var expressamount = "";
		var rs2 = new Array();

		function shuaxin() {
			var self = plus.webview.currentWebview(); //获得当前页面的对象
			workid = self.workid;

			rh.SesId = checkLogin();

			var rb = new Object();
			rb.workid = workid;

			var address = "zdm/AppApi/UserAddress/GetUserDefaultAddress";
			var cid = "";
			cid = localStorage.getItem("cid");
			if(cid != "") {
				rb.id = cid;
				address = "zdm/AppApi/UserAddress/GetAUserAddress";
			}

			var jn = new Object();
			jn.ReqHead = rh;
			jn.ReqBody = rb;

			var sendData = JSON.stringify(jn);

			//获取默认地址
			mui.ajax(baseUrl + address, {
				data: sendData,
				dataType: 'json', //服务器返回json格式数据
				type: 'post', //HTTP请求类型
				timeout: 10000, //超时时间设置为10秒；
				headers: {
					'Content-Type': 'application/json'
				},
				success: function(data) {
					checkCurrentUser(data);
					if(data.RespBody == undefined) {
						document.getElementById("address").innerHTML = "<span style='color:red'>请选择地址</span>";
						return;
					}
					var result = "";
					if(cid != "") {
						result = data.RespBody;
					} else {
						result = data.RespBody[0];
					}

					consignee = result.consignee;
					mobile = result.mobile;
					document.getElementById("address").innerHTML = result.address;
					document.getElementById("userName").innerHTML = result.consignee;
					document.getElementById("mobile").innerHTML = result.mobile;
				},
				error: function(xhr, type, errorThrown) {
					mui.toast("请重试");
				}
			}); //ajax  获取默认地址

			//十五、获取店家信息详细信息
			mui.ajax(baseUrl + "zdm/AppApi/Merchant/GetWorkshopInfo", {
				data: sendData,
				dataType: 'json', //服务器返回json格式数据
				type: 'post', //HTTP请求类型
				timeout: 10000, //超时时间设置为10秒；
				headers: {
					'Content-Type': 'application/json'
				},
				success: function(data) {
					workName = data.RespBody.workship_name;
					address = data.RespBody.address;
					expressamount = data.RespBody.delivery_fee;
					document.getElementById("shopName").innerHTML = data.RespBody.workship_name;
					document.getElementById("recommend").innerHTML = data.RespBody.recommend;
				},
				error: function(xhr, type, errorThrown) {
					mui.toast("请重试");
				}
			}); //ajax
			//十五、获取店家信息详细信息

			//九、列出我的购物车中所有的餐品
			mui.ajax(baseUrl + "zdm/AppApi/ShopCart/GetMyGoodsInCart", {
				data: sendData,
				dataType: 'json', //服务器返回json格式数据
				type: 'post', //HTTP请求类型
				timeout: 10000, //超时时间设置为10秒；
				headers: {
					'Content-Type': 'application/json'
				},
				success: function(data) {
					checkCurrentUser(data);

					var rs = data.RespBody;
					var spp = "";
					var zongjia = 0;
					for(var i = 0; i < rs.length; i++) {
						if(rs[i].work_id == workid) {
							rs2.push(rs[i]);
							zongjia += parseInt(rs[i].goods_price) * parseInt(rs[i].buy_count);
							spp += "<div class='myprot' style='margin-bottom: 1px;'><div class='mui-pull-left'><img src='" + rs[i].FilePath + "' /></div><div class='mui-pull-left'  style='margin-left: 0.5rem;'><div class='mui-pull-left'>" + rs[i].goods_name + "<br/><span style='color:red;'>￥" + rs[i].goods_price + "&nbsp;&nbsp;&nbsp;&nbsp;" + rs[i].buy_count + "份</span></div><div class='mui-clearfix'></div></div><div class='mui-clearfix'></div></div>";
						}
					}
					document.getElementById("prod").innerHTML = spp + "<div style='background-color:#ffffff;padding:0.8rem 0rem 0.8rem 0.5rem;'>总价：￥" + zongjia + "</div>";
				},
				error: function(xhr, type, errorThrown) {
					mui.toast("请重试");
				}
			}); //ajax
		} //shuaxin

		//去结算
		document.getElementById("fukuan").onclick = function() {
			//生成订单
			rh.SesId = checkLogin();

			var od = new Array();

			var dd = new Object();
			dd.work_id = workid;
			dd.work_name = workName;
			dd.order_total = orderTotal;
			dd.remark = "";
			dd.address = address;
			dd.consignee = consignee;
			dd.mobile = mobile;

			dd.expressamount = expressamount;

			//			var myDate = new Date();
			//
			//			var year = myDate.getFullYear(); //获取完整的年份(4位,1970-????)
			//			var month = myDate.getMonth(); //获取当前月份(0-11,0代表1月)
			//			var datee = myDate.getDate(); //获取当前日(1-31)
			//
			//			var hour = myDate.getHours();
			//			var min = myDate.getMinutes(); //获取当前分钟数(0-59)
			//			var sec = myDate.getSeconds(); //获
			//			var fulldatatime = year + "-" + month + "-" + datee + "_" + hour + ":" + min + ":" + sec;

			dd.booktime = toDate.toString();

			dd.detail = rs2; //接口9中返回的数据   九、列出我的购物车中所有的餐品 zdm/AppApi/ShopCart/GetMyGoodsInCart

			od.push(dd);

			var rb = new Object();
			rb.Orders = od;
			rb.Total = 0;

			var jn = new Object();
			jn.ReqHead = rh;
			jn.ReqBody = rb;

			var sendData = JSON.stringify(jn);

			mui.ajax(baseUrl + "zdm/AppApi/ShopOrder/MakeOrders", {
				data: sendData,
				dataType: 'json', //服务器返回json格式数据
				type: 'post', //HTTP请求类型
				timeout: 10000, //超时时间设置为10秒；
				headers: {
					'Content-Type': 'application/json'
				},
				success: function(data) {
					checkCurrentUser(data);
					if(data.RespBody.succ == 0) {
						mui.toast('请重试');
					}
					if(data.RespBody.succ == 1) {
						//						mui.toast('生成订单成功 ');
						if(data.RespBody.OrderId != 0) { //订单号不等于0就是正常值

							fnSubmit(data.RespBody.OrderId);
						} //订单号不等于0就是正常值

					} //已生成订单
				},
				error: function(xhr, type, errorThrown) {
					//异常处理；
					alert(type);
				}
			}); //ajax

			return;

		} //去结算

		//付款
		function fnSubmit(OrderId) {
			if (document.getElementById("address").innerHTML == "<span style=\"color:red\">请选择地址</span>") {
				mui.toast("请选择地址");
				return;
			}
			var channel = null;
			var title = "zdm";
			mui.plusReady(function() {
				plus.payment.getChannels(function(channels) {
					channel = channels[0];
				}, function(e) {
					alert("获取支付通道失败：" + e.message);
				});
				plus.nativeUI.showWaiting();
				mui.post(baseUrl + "/zdm/Pay/Alipay/GetPayInfo", {
					OrderId: OrderId
				}, function(data) {
					plus.nativeUI.closeWaiting();
					if(data) {
						if(data != "repay") {
							plus.payment.request(channel, data, function(result) {
								//									console.log(JSON.stringify(result));
								//									mui.alert(JSON.stringify(result), title);
								//									mui.alert("付费成功", title);
								mui.alert("付费成功");
								//打开新窗口
								mui.openWindow({
									url: 'myorder.html', //需要打开页面的url地址 
									id: 'myorder', //需要打开页面的url页面id
									styles: {
										top: '0px', //新页面顶部位置 
										bottom: '0px', //新页面底部位置 
										//					width:newpage-width,//新页面宽度，默认为100% 
										//					height:newpage-height,//新页面高度，默认为100% ...... 
									},
									extras: {
										fukuan: "fk"
										//catname:catname
										//					.....//自定义扩展参数，可以用来处理页面间传值 
									},
									show: { //控制打开页面的类型
										autoShow: true,
										//					//页面loaded事件发生后自动显示，默认为true 
										aniShow: 'zoom-fade-out', //页面显示动画，默认为”slide-in-right“；  页面出现的方式 左右上下
										duration: '300' //页面动画持续时间，Android平台默认100毫秒，iOS平台默认200毫秒； 
									},
									waiting: { // 控制 弹出转圈框的信息
										autoShow: true, //自动显示等待框，默认为true 
										title: '正在加载...', //等待对话框上显示的提示内容 
										options: {
											width: '300px', //等待框背景区域宽度，默认根据内容自动计算合适宽度 
											height: '300px', //等待框背景区域高度，默认根据内容自动计算合适高度 ...... 
										}
									}
								}); //openWindow

								//付费成功
							}, function(e) {
								//									console.log(JSON.stringify(e));
								//									alert(JSON.stringify(e));
								//									mui.alert("付费失败", title);
								mui.alert("付费失败");
								//获得列表界面的webview

								//付款失败

							});
						} else {
							//								mui.alert("付费失败,该订单已经支付过", title);
							mui.alert("付费失败,该订单已经支付过");

						}
					} else {
						plus.nativeUI.alert("支付失败");
					}
				});
			});
		}
		//付款

		//更换地址
		document.getElementById("changeAddress").onclick = function() {
			//打开新窗口
			mui.openWindow({
				url: 'myinfo/dizhi.html', //需要打开页面的url地址 
				id: 'dizhi', //需要打开页面的url页面id
				styles: {
					top: '0px', //新页面顶部位置 
					bottom: '0px', //新页面底部位置 
					//					width:newpage-width,//新页面宽度，默认为100% 
					//					height:newpage-height,//新页面高度，默认为100% ...... 
				},
				extras: {
					ca: 1
					//catname:catname
					//					.....//自定义扩展参数，可以用来处理页面间传值 
				},
				show: { //控制打开页面的类型
					autoShow: true,
					//					//页面loaded事件发生后自动显示，默认为true 
					aniShow: 'zoom-fade-out', //页面显示动画，默认为”slide-in-right“；  页面出现的方式 左右上下
					duration: '300' //页面动画持续时间，Android平台默认100毫秒，iOS平台默认200毫秒； 
				},
				waiting: { // 控制 弹出转圈框的信息
					autoShow: true, //自动显示等待框，默认为true 
					title: '正在加载...', //等待对话框上显示的提示内容 
					options: {
						width: '300px', //等待框背景区域宽度，默认根据内容自动计算合适宽度 
						height: '300px', //等待框背景区域高度，默认根据内容自动计算合适高度 ...... 
					}
				}
			}); //openWindow
		} //changeAddress
	</script>

</html>
