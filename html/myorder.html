<html>

	<head>

	<body>
		<div class="mui-content">
			
			<h1>dingdan</h1>
			<div id="msg">
				
			</div>
			
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
		<script src="../js/domain.js" type="text/javascript" charset="utf-8"></script>
	<script>
		mui.init({
			swipeBack: true, //启用右滑关闭功能
			pullRefresh: {
				container: "#msg", //下拉刷新容器标识，querySelector能定位的css选择器均可，比如：id、.class等
				down: {
					style: 'circle', //必选，下拉刷新样式，目前支持原生5+ ‘circle’ 样式
					color: '#2BD009', //可选，默认“#2BD009” 下拉刷新控件颜色
					height: '50px', //可选,默认50px.下拉刷新控件的高度,
					range: '100px', //可选 默认100px,控件可下拉拖拽的范围
					offset: '0px', //可选 默认0px,下拉刷新控件的起始位置
					auto: false, //可选,默认false.首次加载自动上拉刷新一次
					callback: pulldownRefresh //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
				}
			}
		});
		window.onload = dingdan();

		function dingdan() {
			var sesid = localStorage.getItem("sesid");
			

			var rh = new Object();
			rh.ReqId = "ls123";
			rh.Salt = "sssseee";
			rh.SesId = sesid;

			var rb = new Object();
			rb.curPage=1;
			rb.pageSize=2;
			rb.qryName="";
			rb.OrderStatus=1;

			var jn = new Object();
			jn.ReqHead = rh;
			jn.ReqBody = rb;

			var sendData = JSON.stringify(jn);

			mui.ajax(baseUrl + "zdm/AppApi/ShopOrder/GetMyOrders", {
				data: sendData,
				dataType: 'json', //服务器返回json格式数据
				type: 'post', //HTTP请求类型
				timeout: 10000, //超时时间设置为10秒；
				headers: {
					'Content-Type': 'application/json'
				},
				success: function(data) {
					
					if (data.RespHead.ResponseCode == 1) {//请求失败
						//打开新窗口
					mui.openWindow({
						url: 'xiaofenlei.html', //需要打开页面的url地址 
						id: 'xiaofenlei', //需要打开页面的url页面id
						styles: {
							top: '0px', //新页面顶部位置 
							bottom: '0px', //新页面底部位置 
							//					width:newpage-width,//新页面宽度，默认为100% 
							//					height:newpage-height,//新页面高度，默认为100% ...... 
						},
						extras: {
							catid: catid,
							//					.....//自定义扩展参数，可以用来处理页面间传值 
						},
						show: { //控制打开页面的类型
							autoShow: true,
							//					//页面loaded事件发生后自动显示，默认为true 
							aniShow: 'zoom-fade-out', //页面显示动画，默认为”slide-in-right“；  页面出现的方式 左右上下
							duration: '300' //页面动画持续时间，Android平台默认100毫秒，iOS平台默认200毫秒； 
						},
						waiting: { // 控制 弹出转圈框的信息
							autoShow: true, //自动显示等待框，默认为true 
							title: '正在加载...', //等待对话框上显示的提示内容 
							options: {
								width: '300px', //等待框背景区域宽度，默认根据内容自动计算合适宽度 
								height: '300px', //等待框背景区域高度，默认根据内容自动计算合适高度 ...... 
							}
						}
					}); //openWindow
					return;
					}//请求失败
					var result = data.RespBody;
										document.getElementById("msg").innerHTML += result.Recs[0].Detail[0].FilePath;

//					document.getElementById("msg").innerHTML += result.Recs[0].Detail[0].FilePath+"_"+qryName+"_"+month+"_"+return_amount+"_"+OrderStatus;
//					for(var i = 0; i < result.Recs[0].Detail.length; i++) {
//						document.getElementById("msg").innerHTML += result.Recs[0].Detail[i].FilePath+"_";
//					}
				},
				error: function(xhr, type, errorThrown) {
					document.getElementById("msg").innerHTML += "_0000错误信息00000_" + xhr + "__" + type + "____" + errorThrown;
				}
			}); //ajax
		} //dingdan
		
		//下拉刷新
		function pulldownRefresh() {
			setTimeout(function() {
				document.getElementById("msg").innerHTML="";
				dingdan();
				mui('#msg').pullRefresh().endPulldownToRefresh(); //这行代码会隐藏掉 正在加载... 容器
				mui.toast('下拉刷新成功');
			}, 1000);
		} //pulldownRefresh
	</script>

</html>
