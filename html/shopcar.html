<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>购物车</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../css/layout.css" />
		<style>
			.dianpu {
				padding-left: 0.5rem;
				padding-top: 1rem;
				background-color: #FFFFFF;
				border-bottom:1px solid #efeff4;
			}
			
			.rig {
				padding-right: 1rem;
			}
			
			.mt {
				margin-top: 0.2rem;
			}
			
			.ml {
				margin-left: 0.5rem;
			}
			
			.redprice {
				color: rgb(209, 37, 34);
			}
			
			.pt1 {
				padding-top: 1rem;
			}
			
			.jiesuan {
				padding-bottom: 0.2rem;
				margin-bottom: 0.2rem;
			}
			
			.fw {
				font-weight: bold;
			}
			
			.jiesuan input {
				margin-right: 1rem;
				background-color: rgb(209,37,34);
				color: #FFFFFF;
				margin-top: 0.5rem;
			}
			
			#nologin {
				text-align: center;
				margin-top: 12rem;
				padding: 3rem 0rem 3rem 0rem;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="background-color: darkred;color: #FFFFFF;">
			<h1 class="mui-title" style="color: #FFFFFF;">购物车</h1>
		</header>
		<div class="mui-content" id="bodydiv"></div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script src="../js/domain.js" type="text/javascript" charset="utf-8"></script>
	<script>
		window.addEventListener('shopcarrefresh', function() {
						shuaxin();
		}, false);

		function shuaxin() {

			rh.SesId = checkLogin();
			document.getElementById("bodydiv").innerHTML = "";

			var rb = new Object();

			var jn = new Object();

			jn.ReqHead = rh;

			jn.ReqBody = rb;

			var sendData = JSON.stringify(jn);

			mui.ajax(baseUrl + "zdm/AppApi/ShopCart/GetMyGoodsInCart", {

				data: sendData,

				dataType: 'json', //服务器返回json格式数据

				type: 'post', //HTTP请求类型
				timeout: 10000, //超时时间设置为10秒；
				headers: {
					'Content-Type': 'application/json'
				},
				success: function(data) {
					checkCurrentUser(data);
					var result = data.RespBody;
					if(result == null || result == "") {
						document.getElementById("bodydiv").innerHTML += "<div style='color:darkred;margin-top: 12rem;text-align:center;'>购物车空的，快去挑选你的早餐吧！</div>";
					} else {

				var objOrders = getWorkData(result);

					for(var j=0;j<objOrders.length;j++)
					{
						var products = objOrders[j].detail;
						var pds="";
						for(var i=0;i< products.length;i++)
						{
							pds+="<div class='mt'><div class='mui-pull-left ml pt1'>" + products[i].goods_name + "</div><div class='mui-pull-right rig pt1' style='width:9rem;'><span style='color:darkgoldenrod;'>数量:</span><span class='redprice'>" + products[i].buy_count + "&nbsp;&nbsp;&nbsp;&nbsp;￥" + products[i].goods_price + "</span></div><div class='mui-clearfix'></div><div style='border-bottom:1px solid #cccccc;height:1rem;'></div></div>";
						}
						document.getElementById("bodydiv").innerHTML += "<div class='dianpu'><div class='fw'>" + objOrders[j].work_name + "</div>"+pds+"<div class='mt' style='margin-top:1rem;padding-left:0.5rem'><div class='mui-pull-left'>运费</div><div class='mui-pull-right rig'><span class='redprice'>￥" + objOrders[j].expressamount + "</span></div><div class='mui-clearfix'></div></div><div class='mui-text-right jiesuan'><input type='button' name='jiesuanbtn' onclick='qujiesuan(&quot;" + objOrders[j].work_id + "&quot;)' value='去结算'/></div></div>";
//					document.getElementById("bodydiv").innerHTML += "<div class='dianpu'><div class='fw'>" + objOrders[j].work_name + "</div>"+pds+"<div class='mt'><div class='mui-pull-left'>餐盒</div><div class='mui-pull-right rig'><span class='redprice'>￥" + objOrders[j].express_money + "</span></div><div class='mui-clearfix'></div></div><div class='mui-text-right jiesuan'><input type='button' name='jiesuanbtn' onclick='qujiesuan(&quot;" + objOrders[j].work_id + "&quot;)' value='去结算'/></div></div>";
					}

					}
				},
				error: function(xhr, type, errorThrown) {
					//异常处理；
					console.log(type);
				}
			}); //ajax

		} //shuaxin
		
		function getWorkData(p_data)
		{
			var aryOrders = [];
			//debugger;
			for(var i=0;i<p_data.length;i++)
			{
				
				var objCart = p_data[i];
				var strWorkId = objCart.work_id;
				
				var bHas = false;
				var curOrder = null;
				for(var iOrd=0;iOrd<aryOrders.length;iOrd++)
				{
					curOrder = aryOrders[iOrd]; 
					if(curOrder.work_id == strWorkId)
					{
						bHas = true;
						break;
					}
				}
				
				if(bHas)
				{
					curOrder.detail.push({
							buy_count:objCart.buy_count,
							goods_id:objCart.goods_id,
							id:objCart.id,
							goods_name:objCart.goods_name,
							goods_price:objCart.goods_price
						});
					curOrder.amount += objCart.goods_price*objCart.buy_count;	
				}
				else
				{
					aryOrders.push({
					work_id:strWorkId,
					work_name:objCart.work_name,
					order_total:0,
					remark:"",
					address:"",
					consignee:"",
					mobile:"",
					expressamount:0,
					booktime:"",
					amount:objCart.goods_price*objCart.buy_count,
					detail:[{
						buy_count:objCart.buy_count,
						goods_id:objCart.goods_id,
						id:objCart.id,
						goods_name:objCart.goods_name,
						goods_price:objCart.goods_price
						}]
					});
				}
			}
			return aryOrders;
		}	//getWorkData

		mui.init({
			swipeBack: true, //启用右滑关闭功能
			pullRefresh: {
				container: "#bodydiv", //下拉刷新容器标识，querySelector能定位的css选择器均可，比如：id、.class等
				down: {
					style: 'circle', //必选，下拉刷新样式，目前支持原生5+ ‘circle’ 样式
					color: '#2BD009', //可选，默认“#2BD009” 下拉刷新控件颜色
					height: '50px', //可选,默认50px.下拉刷新控件的高度,
					range: '100px', //可选 默认100px,控件可下拉拖拽的范围
					offset: '0px', //可选 默认0px,下拉刷新控件的起始位置
					auto: false, //可选,默认false.首次加载自动上拉刷新一次
					callback: pulldownRefresh //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
				}
			}
		});
		//下拉刷新
		function pulldownRefresh() {
			setTimeout(function() {
				document.getElementById("bodydiv").innerHTML = "";
				shuaxin();
				mui('#bodydiv').pullRefresh().endPulldownToRefresh(); //这行代码会隐藏掉 正在加载... 容器
				mui.toast('下拉刷新成功');
			}, 1000);
		} //pulldownRefresh

		//去结算
		function qujiesuan(workid) {

			//打开新窗口
			mui.openWindow({
				url: 'querendingdan.html', //需要打开页面的url地址 
				id: 'querendingdan', //需要打开页面的url页面id
				styles: {
					top: '0px', //新页面顶部位置 
					bottom: '0px', //新页面底部位置 
				},
				extras: {
					workid: workid
				}
			}); //openWindow

		} //去结算
	</script>

</html>
