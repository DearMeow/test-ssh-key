	<script>
		window.addEventListener('shopcarrefresh', function() {
			shuaxin();
		}, false);

		function shuaxin() {

			var sesid = localStorage.getItem("sesid");
			rh.SesId = sesid;

			if(sesid == null) {
				document.getElementById("bodydiv").innerHTML = "<div id='nologin'>请登录</div>";
				return;
			}else{
				document.getElementById("bodydiv").innerHTML = "";
			}

			var rb = new Object();

			var jn = new Object();

			jn.ReqHead = rh;

			jn.ReqBody = rb;

			var sendData = JSON.stringify(jn);

			mui.ajax(baseUrl + "zdm/AppApi/ShopCart/GetMyGoodsInCart", {

				data: sendData,

				dataType: 'json', //服务器返回json格式数据

				type: 'post', //HTTP请求类型

				timeout: 10000, //超时时间设置为10秒；

				headers: {

					'Content-Type': 'application/json'

				},

					var result = data.RespBody;

					for(var i = 0; i < result.length; i++) {

						//						document.getElementById("bodydiv").innerHTML += "<div class='dianpu'><div class='mui-pull-left fw'>"+result[i].work_name+"</div><div class='mui-pull-right rig'><span class='mui-icon mui-icon-trash'></span></div><div class='mui-clearfix'></div><div  class='mt'><div class='mui-pull-left'><img src='"+result[i].FilePath+"' style='width: 4rem;'/></div><div class='mui-pull-left ml pt1'>"+result[i].goods_name+"</div><div class='mui-pull-right rig pt1'><span class='redprice'>￥"+result[2].goods_price+"</span></div><div class='mui-clearfix'></div></div><div class='mt'><div class='mui-pull-left'>餐盒</div><div class='mui-pull-right rig'><span class='redprice'>￥"+result[i].express_money+"</span></div><div class='mui-clearfix'></div></div><div class='mui-text-right jiesuan'><input type='button' name='jiesuanbtn' onclick='qujiesuan()' value='去结算'/></div></div>";
						document.getElementById("bodydiv").innerHTML += "<div class='dianpu'><div class='fw'>" + result[i].work_name + "</div><div class='mt'><div class='mui-pull-left'><img src='" + result[i].FilePath + "' style='width: 4rem;'/></div><div class='mui-pull-left ml pt1'>" + result[i].goods_name + "</div><div class='mui-pull-right rig pt1'><span class='redprice'>￥" + result[2].goods_price + "</span></div><div class='mui-clearfix'></div></div><div class='mt'><div class='mui-pull-left'>餐盒</div><div class='mui-pull-right rig'><span class='redprice'>￥" + result[i].express_money + "</span></div><div class='mui-clearfix'></div></div><div class='mui-text-right jiesuan'><input type='button' name='jiesuanbtn' onclick='qujiesuan()' value='去结算'/></div></div>";
					}

				},

				error: function(xhr, type, errorThrown) {

					console.log(type);

					document.getElementById("msg").innerHTML += "_0000错误信息00000_" + xhr + "__" + type + "____" + errorThrown;

			}); //ajax

		} //shuaxin

		document.getElementById("nologin").onclick = function() {

			mui.openWindow({

					top: '0px', //新页面顶部位置

					}
				}
			}); //openWindow
		} //nologin
		mui.init({
			swipeBack: true, //启用右滑关闭功能
			pullRefresh: {
				container: "#bodydiv", //下拉刷新容器标识，querySelector能定位的css选择器均可，比如：id、.class等
				down: {
					style: 'circle', //必选，下拉刷新样式，目前支持原生5+ ‘circle’ 样式
					color: '#2BD009', //可选，默认“#2BD009” 下拉刷新控件颜色
					height: '50px', //可选,默认50px.下拉刷新控件的高度,
					range: '100px', //可选 默认100px,控件可下拉拖拽的范围
					offset: '0px', //可选 默认0px,下拉刷新控件的起始位置
					auto: false, //可选,默认false.首次加载自动上拉刷新一次
					callback: pulldownRefresh //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
				}
			}
		});
		//下拉刷新
		function pulldownRefresh() {
			setTimeout(function() {
				document.getElementById("bodydiv").innerHTML = "";
				shuaxin();
				mui('#bodydiv').pullRefresh().endPulldownToRefresh(); //这行代码会隐藏掉 正在加载... 容器
				mui.toast('下拉刷新成功');
			}, 1000);
		} //pulldownRefresh

		//减少数量
		function jian(idPrice) {
			var idp = idPrice.split("_");
			var id = idp[0];
			var price = idp[1];
			if(document.getElementById(id).value.trim() > 1) {
				document.getElementById(id).value -= 1;
				document.getElementById("price" + id).textContent = price * parseInt(document.getElementById(id).value);
				changeShopcar(id, parseInt(document.getElementById(id).value), parseInt(document.getElementById("price" + id).textContent));
			}
		} //减少数量
		//增加数量
		function jia(idPrice) {
			var idp = idPrice.split("_");
			var id = idp[0];
			var price = idp[1];
			document.getElementById(id).value = parseInt(document.getElementById(id).value.trim()) + 1;
			document.getElementById("price" + id).textContent = price * parseInt(document.getElementById(id).value);
			changeShopcar(id, parseInt(document.getElementById(id).value), parseInt(document.getElementById("price" + id).textContent));
		} //增加数量

		//修改购物车
		function changeShopcar(cartId, buyCount, goodsPrice) {
			var sesid = localStorage.getItem("sesid");
			rh.SesId = sesid;

			var rb = new Object();
			rb.CartId = cartId;
			rb.buy_count = buyCount;
			rb.goods_price = goodsPrice;

			var jn = new Object();
			jn.ReqHead = rh;
			jn.ReqBody = rb;

			var sendData = JSON.stringify(jn);

			mui.ajax(baseUrl + "zdm/AppApi/ShopCart/UpdateGoods2Cart", {
				data: sendData,
				dataType: 'json', //服务器返回json格式数据
				type: 'post', //HTTP请求类型
				timeout: 10000, //超时时间设置为10秒；
				headers: {
					'Content-Type': 'application/json'
				},
				success: function(data) {
					if(data.RespBody.succ == 0) {
						mui.toast('请重试');
					}
				},
				error: function(xhr, type, errorThrown) {
					//异常处理；
					console.log(type);
					alert(type);
				}
			}); //ajax

		} //修改购物车
