<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>首页</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../css/layout.css" />
		<style>
			.catagory img {
				width: 100%;
			}
			
			.catagory div {
				text-align: center;
			}
			
			li {
				font-size: 0.8rem;
			}
			
			[v-cloak] {
				display: none;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="background-color:#8f0009;color:#FFFFFF;box-shadow: none;">
			<div class="mui-row">
				<div class="mui-col-sm-9 mui-col-xs-9" id="msg" style="font-size: 12px;"></div>
				<div class="mui-col-sm-3 mui-col-xs-3" id="dizhi" style="font-size: 12px;text-align: right;margin-top: 0.7rem;border:1px solid #FFFFFF;border-radius: 0.5rem;text-align: center;">重新定位</div>
			</div>
		</header>
		<div class="mui-content">
			<img src="../images/index.png" width="100%" id="cs2" />
			<div class="mui-row catagory" id="app">
				<div class="mui-col-sm-4 mui-col-xs-4" v-for="dlm in daleimu">
					<li class="mui-table-view-cell" v-on:click="detail(dlm.catid,dlm.catname)">
						<img :src="dlm.FilePath" style="width: 4rem;" />
						<div v-cloak>{{dlm.catname}}</div>
					</li>
				</div>
			</div>
			<!--mui-row-->
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script src="../js/vue.js"></script>
	<script src="../js/domain.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.4.2&key=4e736c0b22d3ea4a74446b75c8281616"></script>
	<script>
		var _this;
		var app = new Vue({
			el: '#app',
			data: {
				daleimu: []
			},
			created() {
				this.initListData();
				_this = this;
			},
			methods: {
				initListData() {

					var rb = new Object();
					rb.CatId = "00001";

					var jn = new Object();
					jn.ReqHead = rh;
					jn.ReqBody = rb;

					var sendData = JSON.stringify(jn);

					mui.ajax(baseUrl + "zdm/AppApi/Search/CategoryList", {
						data: sendData,
						dataType: 'json', //服务器返回json格式数据
						type: 'post', //HTTP请求类型
						timeout: 10000, //超时时间设置为10秒；
						headers: {
							'Content-Type': 'application/json'
						},
						success: function(data) {
							_this.daleimu = data.RespBody;

						},
						error: function(xhr, type, errorThrown) {
							//异常处理；
							console.log(type);
						}
					}); //ajax

				}, //initListData
				detail: function(catid, catname) { //跳转到小分类页面
					//打开新窗口
					mui.openWindow({
						url: 'xiaofenlei.html', //需要打开页面的url地址 
						id: 'xiaofenlei', //需要打开页面的url页面id
						styles: {
							top: '0px', //新页面顶部位置 
							bottom: '0px', //新页面底部位置 
						},
						extras: {
							catid: catid,
							catname: catname
						}
					}); //openWindow
				} //detail

			} //methods
		}); //vue

		mui.init({
			swipeBack: true, //启用右滑关闭功能
			pullRefresh: {
				container: "#app", //下拉刷新容器标识，querySelector能定位的css选择器均可，比如：id、.class等
				down: {
					style: 'circle', //必选，下拉刷新样式，目前支持原生5+ ‘circle’ 样式
					color: '#2BD009', //可选，默认“#2BD009” 下拉刷新控件颜色
					height: '50px', //可选,默认50px.下拉刷新控件的高度,
					range: '100px', //可选 默认100px,控件可下拉拖拽的范围
					offset: '0px', //可选 默认0px,下拉刷新控件的起始位置
					auto: false, //可选,默认false.首次加载自动上拉刷新一次
					callback: pulldownRefresh //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
				}
			}
		});
		//下拉刷新
		function pulldownRefresh() {
			setTimeout(function() {

				var rb = new Object();
				rb.CatId = "00001";

				var jn = new Object();
				jn.ReqHead = rh;
				jn.ReqBody = rb;

				var sendData = JSON.stringify(jn);

				mui.ajax(baseUrl + "zdm/AppApi/Search/CategoryList", {
					data: sendData,
					dataType: 'json', //服务器返回json格式数据
					type: 'post', //HTTP请求类型
					timeout: 10000, //超时时间设置为10秒；
					headers: {
						'Content-Type': 'application/json'
					},
					success: function(data) {
						_this.daleimu = data.RespBody;
					},
					error: function(xhr, type, errorThrown) {
						//异常处理；
						console.log(type);

					}
				}); //ajax
				mui('#app').pullRefresh().endPulldownToRefresh(); //这行代码会隐藏掉 正在加载... 容器
				mui.toast('下拉刷新成功');
			}, 2000);
		} //pulldownRefresh

		mui.plusReady(function() {
			dingwei();
		}); //plusReady

		//获取定位地址
		document.getElementById("dizhi").onclick = function() {
			dingwei();
			mui.toast("正在获取当前位置,请开启GPS");
		} //获取定位地址

		function dingwei() {
			var map = new AMap.Map('', {
				resizeEnable: true
			});
			map.plugin('AMap.Geolocation', function() {
				geolocation = new AMap.Geolocation({
					enableHighAccuracy: true, //是否使用高精度定位，默认:true
					timeout: 10000, //超过10秒后停止定位，默认：无穷大
					buttonOffset: new AMap.Pixel(10, 20), //定位按钮与设置的停靠位置的偏移量，默认：Pixel(10, 20)
					zoomToAccuracy: true, //定位成功后调整地图视野范围使定位位置及精度范围视野内可见，默认：false
					buttonPosition: 'RB'
				});
				map.addControl(geolocation);
				geolocation.getCurrentPosition();
				AMap.event.addListener(geolocation, 'complete', onComplete); //返回定位信息
				AMap.event.addListener(geolocation, 'error', onError); //返回定位出错信息
			});
		}
		//解析定位结果
		function onComplete(data) {
			//逆地理编码
			AMap.service('AMap.Geocoder', function() { //回调函数
				//实例化Geocoder
				geocoder = new AMap.Geocoder({
					city: "010" //城市，默认：“全国”
				});
				var lnglatXY = [data.position.getLng(), data.position.getLat()]; //地图上所标点的坐标
				geocoder.getAddress(lnglatXY, function(status, result) {
					if(status === 'complete' && result.info === 'OK') {
						document.getElementById('msg').innerHTML = result.regeocode.formattedAddress;
					} else {
						//获取地址失败
						document.getElementById('msg').innerHTML = "获取位置失败，请开启GPS和网络";
					}
				});

			})
		}
		//解析定位错误信息
		function onError(data) {
			document.getElementById('msg').innerHTML = '定位失败,请开启GPS和网络';
			//					document.getElementById('msg').innerHTML = '定位失败' + data.info + "_" + data.message;

		}
		
		document.getElementById("cs").onclick=function(){
			//打开新窗口
					mui.openWindow({
						url: '../cs/cs.html', //需要打开页面的url地址 
						id: 'cs', //需要打开页面的url页面id
						styles: {
							top: '0px', //新页面顶部位置 
							bottom: '0px', //新页面底部位置 
						}
					}); //openWindow
		}
	</script>

</html>
