<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>首页</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../css/layout.css"/>
		<style>
			.catagory img {
				width: 100%;
			}
			
			.catagory div {
				text-align: center;
			}
			/*#shopCar{position:absolute;right:5px;bottom:20px;width:50px; height:50px; border-radius:25px;padding-top:15px;padding-left:7px;font-size:12px;color:#FFFFFF;background:#06c;  }*/
		</style>

	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="background-color: #000000;color: #FFFFFF;">
			<div class="mui-row">
				<div class="mui-col-sm-6 mui-col-xs-6" id="msg" style="font-size: 12px;"></div>
				<div class="mui-col-sm-6 mui-col-xs-6" id="dizhi" style="font-size: 12px;text-align: right;line-height: 50%;padding-top: 1rem;">从新获取</div>
			</div>
		</header>
		<div class="mui-content">
			<img src="../images/index/index.png" width="100%" />
			<div class="mui-row catagory" id="app">
				<div class="mui-col-sm-4 mui-col-xs-4" v-for="dlm in daleimu">
					<li class="mui-table-view-cell" v-on:click="detail(dlm.catid)">
						<img src="../images/index/tangshui.png" />
						<div>{{dlm.catname}}</div>
					</li>
				</div>
			</div>
			<!--mui-row-->
		</div>
		<!--<div id="shopCar">购物车</div>-->
	</body>
	<script src="../js/mui.min.js"></script>
	<script src="../js/vue.js"></script>
	<script src="../js/domain.js" type="text/javascript" charset="utf-8"></script>
	<script>
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});

		mui.plusReady(function() {

			//打开APP获取定位
			plus.geolocation.getCurrentPosition(function(p) {
				document.getElementById("msg").innerHTML = p.address.street + "\n" + p.address.poiName;

			}, function(e) {
				//		alert('定位失败，请检查是否开启GPS和网络');
				//		console.log('Gelocation Error: code - ' + e.code + '; message - ' + e.message);
				alert('Gelocation Error: code - ' + e.code + '; message - ' + e.message);
				switch(e.code) {
					case e.PERMISSION_DENIED:
						alert('User denied the request for Geolocation.  001');
						break;
					case e.POSITION_UNAVAILABLE:
						alert('Location information is unavailable.002');
						break;
					case e.TIMEOUT:
						alert('The request to get user location timed out.003');
						break;
					case e.UNKNOWN_ERROR:
						alert('An unknown error occurred. 004');
						break;
				}
			});

		}); //plusReady

		var _this;
		var app = new Vue({
			el: '#app',
			data: {
				daleimu: []
			},
			created() {
				this.initListData();
				_this = this;
			},
			methods: {
				initListData() {

					var rh = new Object();
					rh.ReqId = "ls123";
					rh.Salt = "sssseee";

					var rb = new Object();
					rb.CatId = "00001";

					var jn = new Object();
					jn.ReqHead = rh;
					jn.ReqBody = rb;

					var sendData = JSON.stringify(jn);

					mui.ajax(baseUrl + "zdm/AppApi/Search/CategoryList", {
						data: sendData,
						dataType: 'json', //服务器返回json格式数据
						type: 'post', //HTTP请求类型
						timeout: 10000, //超时时间设置为10秒；
						headers: {
							'Content-Type': 'application/json'
						},
						success: function(data) {
							_this.daleimu = data.RespBody;
						},
						error: function(xhr, type, errorThrown) {
							//异常处理；
							console.log(type);
							alert(type);
						}
					});//ajax

				}, //initListData
				detail: function(catid) { //跳转到小分类页面
					//打开新窗口
					mui.openWindow({
						url: 'xiaofenlei.html', //需要打开页面的url地址 
						id: 'xiaofenlei', //需要打开页面的url页面id
						styles: {
							top: '0px', //新页面顶部位置 
							bottom: '0px', //新页面底部位置 
							//					width:newpage-width,//新页面宽度，默认为100% 
							//					height:newpage-height,//新页面高度，默认为100% ...... 
						},
						extras: {
							catid: catid,
							//					.....//自定义扩展参数，可以用来处理页面间传值 
						},
						show: { //控制打开页面的类型
							autoShow: true,
							//					//页面loaded事件发生后自动显示，默认为true 
							aniShow: 'zoom-fade-out', //页面显示动画，默认为”slide-in-right“；  页面出现的方式 左右上下
							duration: '300' //页面动画持续时间，Android平台默认100毫秒，iOS平台默认200毫秒； 
						},
						waiting: { // 控制 弹出转圈框的信息
							autoShow: true, //自动显示等待框，默认为true 
							title: '正在加载...', //等待对话框上显示的提示内容 
							options: {
								width: '300px', //等待框背景区域宽度，默认根据内容自动计算合适宽度 
								height: '300px', //等待框背景区域高度，默认根据内容自动计算合适高度 ...... 
							}
						}
					}); //openWindow
				} //detail

			} //methods
		}); //vue

		//获取定位地址
		document.getElementById("dizhi").onclick = function() {

			plus.geolocation.getCurrentPosition(function(p) {
				document.getElementById("msg").innerHTML = p.address.street + "\n" + p.address.poiName;

			}, function(e) {
				//		alert('定位失败，请检查是否开启GPS和网络');
				//		console.log('Gelocation Error: code - ' + e.code + '; message - ' + e.message);
				alert('Gelocation Error: code - ' + e.code + '; message - ' + e.message);
				switch(e.code) {
					case e.PERMISSION_DENIED:
						alert('User denied the request for Geolocation.  001');
						break;
					case e.POSITION_UNAVAILABLE:
						alert('Location information is unavailable.002');
						break;
					case e.TIMEOUT:
						alert('The request to get user location timed out.003');
						break;
					case e.UNKNOWN_ERROR:
						alert('An unknown error occurred. 004');
						break;
				}
			});
		}
	</script>

</html>
