<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>首页</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../css/layout.css" />
		<style>
			.catagory img {
				width: 100%;
			}
			
			.catagory div {
				text-align: center;
			}
			
			li {
				font-size: 0.8rem;
			}
			
			[v-cloak] {
				display: none;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">
			<img src="../images/index.png" width="100%"/>
			<div class="mui-row catagory" id="app">
				<div class="mui-col-sm-4 mui-col-xs-4" v-for="dlm in daleimu">
					<li class="mui-table-view-cell" v-on:click="detail(dlm.catid,dlm.catname)">
						<img :src="dlm.FilePath" style="width: 4rem;" />
						<div v-cloak>{{dlm.catname}}</div>
					</li>
				</div>
			</div>
			<!--mui-row-->
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script src="../js/vue.js"></script>
	<script src="../js/domain.js" type="text/javascript" charset="utf-8"></script>
	<script>
		var _this;
		var app = new Vue({
			el: '#app',
			data: {
				daleimu: []
			},
			created() {
				this.initListData();
				_this = this;
			},
			methods: {
				initListData() {

					var rb = new Object();
					rb.CatId = "00001";

					var jn = new Object();
					jn.ReqHead = rh;
					jn.ReqBody = rb;

					var sendData = JSON.stringify(jn);

					mui.ajax(baseUrl + "zdm/AppApi/Search/CategoryList", {
						data: sendData,
						dataType: 'json', //服务器返回json格式数据
						type: 'post', //HTTP请求类型
						timeout: 10000, //超时时间设置为10秒；
						headers: {
							'Content-Type': 'application/json'
						},
						success: function(data) {
							_this.daleimu = data.RespBody;

						},
						error: function(xhr, type, errorThrown) {
							//异常处理；
							console.log(type);
						}
					}); //ajax

				}, //initListData
				detail: function(catid, catname) { //跳转到小分类页面
					//打开新窗口
					mui.openWindow({
						url: 'xiaofenlei.html', //需要打开页面的url地址 
						id: 'xiaofenlei', //需要打开页面的url页面id
						styles: {
							top: '0px', //新页面顶部位置 
							bottom: '0px', //新页面底部位置 
						},
						extras: {
							catid: catid,
							catname: catname
						}
					}); //openWindow
				} //detail

			} //methods
		}); //vue

		mui.init({
			swipeBack: true, //启用右滑关闭功能
			pullRefresh: {
				container: "#app", //下拉刷新容器标识，querySelector能定位的css选择器均可，比如：id、.class等
				down: {
					style: 'circle', //必选，下拉刷新样式，目前支持原生5+ ‘circle’ 样式
					color: '#2BD009', //可选，默认“#2BD009” 下拉刷新控件颜色
					height: '50px', //可选,默认50px.下拉刷新控件的高度,
					range: '100px', //可选 默认100px,控件可下拉拖拽的范围
					offset: '0px', //可选 默认0px,下拉刷新控件的起始位置
					auto: false, //可选,默认false.首次加载自动上拉刷新一次
					callback: pulldownRefresh //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
				}
			}
		});
		//下拉刷新
		function pulldownRefresh() {
			setTimeout(function() {

				var rb = new Object();
				rb.CatId = "00001";

				var jn = new Object();
				jn.ReqHead = rh;
				jn.ReqBody = rb;

				var sendData = JSON.stringify(jn);

				mui.ajax(baseUrl + "zdm/AppApi/Search/CategoryList", {
					data: sendData,
					dataType: 'json', //服务器返回json格式数据
					type: 'post', //HTTP请求类型
					timeout: 10000, //超时时间设置为10秒；
					headers: {
						'Content-Type': 'application/json'
					},
					success: function(data) {
						_this.daleimu = data.RespBody;
					},
					error: function(xhr, type, errorThrown) {
						//异常处理；
						console.log(type);

					}
				}); //ajax
				mui('#app').pullRefresh().endPulldownToRefresh(); //这行代码会隐藏掉 正在加载... 容器
				mui.toast('下拉刷新成功');
			}, 2000);
		} //pulldownRefresh
	</script>

</html>
