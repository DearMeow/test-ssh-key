<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>通知中心</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../../css/layout.css" />
		<style type="text/css">
			.ty {
				background-color: #FFFFFF;
				padding: 1rem;
				margin-top: 1rem;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="background-color: darkred;color: #FFFFFF;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: #FFFFFF;"></a>
			<h1 class="mui-title" style="color: #FFFFFF;">通用</h1>
		</header>
		<div class="mui-content">
			<div class="ty" onclick="qingchu()" id="qingchu">
				清除缓存
			</div>
		</div>
		<!--mui-content-->
	</body>
	<script src="../../js/mui.min.js"></script>
	<script src="../../js/domain.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">

		function qingchu() {
			var sesid = localStorage.getItem("sesid");
			var mob = localStorage.getItem("mob");
			
			plus.cache.clear();
			localStorage.setItem("sesid", sesid);
			localStorage.setItem("mob", mob);
			mui.toast("缓存已清除", {duration: 'long',type: 'div'});
		} /*qingchu*/
	</script>

</html>
