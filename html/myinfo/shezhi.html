			<!--sz-->
			<div class="sz" onclick="safe('tongyong')">

	<script src="../../js/mui.min.js"></script>
	<script src="../../js/domain.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		mui.init({
			beforeback: function() {　　　　 //获得父页面的webview
				var list = plus.webview.currentWebview().opener();　　　　 //触发父页面的自定义事件(refresh),从而进行刷新
				mui.fire(list, 'minerefresh');
				//返回true,继续页面关闭逻辑
				return true;
			}
		});
		
		window.onload = function(){
			
			var sesid = localStorage.getItem("sesid");
			
			if(sesid != ""){
				document.getElementById("tuichu").innerHTML = "<div class='sz tuichu' onclick='houtui()'>退出登录</div>";
			}
		}//onload
		function safe(page) {
			var goPage = page + ".html";
			//打开新窗口
			mui.openWindow({
				url: goPage, //需要打开页面的url地址 
				id: page, //需要打开页面的url页面id
				styles: {
					top: '0px', //新页面顶部位置 
					bottom: '0px', //新页面底部位置 
					//					width:newpage-width,//新页面宽度，默认为100% 
					//					height:newpage-height,//新页面高度，默认为100% ...... 
				},
				extras: {
					//					.....//自定义扩展参数，可以用来处理页面间传值 
				},
				show: { //控制打开页面的类型
					autoShow: true,
					//					//页面loaded事件发生后自动显示，默认为true 
					aniShow: 'zoom-fade-out', //页面显示动画，默认为”slide-in-right“；  页面出现的方式 左右上下
					duration: '300' //页面动画持续时间，Android平台默认100毫秒，iOS平台默认200毫秒； 
				},
				waiting: { // 控制 弹出转圈框的信息
					autoShow: true, //自动显示等待框，默认为true 
					title: '正在加载...', //等待对话框上显示的提示内容 
					options: {
						width: '300px', //等待框背景区域宽度，默认根据内容自动计算合适宽度 
						height: '300px', //等待框背景区域高度，默认根据内容自动计算合适高度 ...... 
					}
				}
			}); //openWindow			
		} //openPage

			rh.SesId = sesid;

			var rb = new Object();

				success: function(data) {

						localStorage.setItem("sesid", "");

				}
			}); //ajax
			

		}//houtui
	</script>
