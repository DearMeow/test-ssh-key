<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>设置</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../../css/layout.css" />
		<style>
			.juzhong {
				padding-left: 1rem;
				padding-right: 1rem;
				margin-top: 1rem;
			}
		</style>
	</head>

	<body>

		<header class="mui-bar mui-bar-nav" style="background-color: darkred;color: #FFFFFF;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: #FFFFFF;"></a>
			<h1 class="mui-title" style="color: #FFFFFF;">登录</h1>
		</header>
		<div class="mui-content">
			<div class="mui-row white">
				<div class="mui-col-sm-8 mui-col-xs-8">
					<input type="text" id="mobile" placeholder="请输入手机号码" style="margin-top: 1rem;border: none;font-weight: bold;font-size: 1.2rem;" />
				</div>
				<div class="mui-col-sm-4 mui-col-xs-4">
					<input type="button" id="getCheckCode" value="获取验证码" style="margin-top: 1.1rem;background-color: rgb(192,0,2);color: #FFFFFF;" />
				</div>
			</div>
			<!--mui-row-->
			<div class="mui-row white" style="margin-top: 0.1rem;">
				<div class="mui-col-sm-12 mui-col-xs-12">
					<input type="text" id="checkCode" placeholder="请输入验证码" style="margin-top: 1rem;border:none;font-weight: bold;font-size: 1.2rem;" />
				</div>
			</div>
			<!--mui-row-->
			<div class="mui-row">
				<div class="mui-col-sm-12 mui-col-xs-12 juzhong">
					<p>温馨提示：</p>
					<p>未注册准点猫的手机号，登陆时自动注册，并且代表您已同意<span id="zhucexieyi" style="color:cornflowerblue;">《用户注册协议》</span></p>
				</div>
			</div>
			<!--mui-row-->
			<div class="mui-row">
				<div class="mui-col-sm-12 mui-col-xs-12 juzhong">
					<input type="button" id="loginBtn" value="登录" style="width: 100%;height: 3rem;background-color: rgb(192,0,2);color: #FFFFFF;font-size: 1.2rem;" />
				</div>
			</div>
			<!--mui-row-->
		</div>
	</body>
	<script src="../../js/mui.min.js"></script>
	<script src="../../js/domain.js" type="text/javascript" charset="utf-8"></script>
	<script>
		
		mui.init({
			beforeback: function() {　　　　 //获得父页面的webview
				var list = plus.webview.currentWebview().opener();　　　　 //触发父页面的自定义事件(refresh),从而进行刷新
				mui.fire(list, 'minerefresh');
				//返回true,继续页面关闭逻辑
				return true;
			}
		});

		//60秒倒计时
		var wait = 60;

		function time(o) {
			if(wait == 0) {
				o.removeAttribute("disabled");
				o.value = "免费获取验证码";
				wait = 60;
			} else {

				o.setAttribute("disabled", true);
				o.value = "重新发送(" + wait + ")";
				wait--;
				setTimeout(function() {
						time(o)
					},
					1000)
			}
		}
		//点击
		document.getElementById("getCheckCode").onclick = function() {
			sendcode(this);
		} //getCheckCode

		var verifyCode = ""; //短信验证码
		function sendcode(t) {

			var mobile = document.getElementById("mobile").value.replace(/\s+/g, "");
			if(mobile == "") {
				mui.toast("你忘了 输入手机号码");
				return;
			}
			time(t);
			var rb = new Object();
			rb.Mobile = mobile;

			var jn = new Object();
			jn.ReqHead = rh;
			jn.ReqBody = rb;

			var sendData = JSON.stringify(jn);

			mui.ajax(baseUrl + "zdm/AppApi/UserAuth/sendRegSms", {
				data: sendData,
				dataType: 'json', //服务器返回json格式数据
				type: 'post', //HTTP请求类型
				timeout: 10000, //超时时间设置为10秒；
				headers: {
					'Content-Type': 'application/json'
				},
				success: function(data) {
					var result = data.RespBody;
					if(result.SendOk == 1) {
						verifyCode = result.VerifyCode;
						mui.toast('已发送', {
							duration: 'long',
							type: 'div'
						})
						return;
					}
					if(result.SendOk == 0) {
						mui.toast('请重试', {
							duration: 'long',
							type: 'div'
						})
					}
				},
				error: function(xhr, type, errorThrown) {
					//异常处理；
					console.log(type);
					alert(type);
				}
			});

		} //onclick

		//登录
		document.getElementById("loginBtn").onclick = function() {

			if(verifyCode == "") {
				mui.toast("请填写验证码");
				return;
			}
			
			var mob = document.getElementById("mobile").value.replace(/\s+/g, "");
			var rb = new Object();
			rb.Mobile = mob;
			rb.VerifyCode = verifyCode.toString();

			var jn = new Object();
			jn.ReqHead = rh;
			jn.ReqBody = rb;

			var sendData = JSON.stringify(jn);

			mui.ajax(baseUrl + "zdm/AppApi/UserAuth/newLogin", {
				data: sendData,
				dataType: 'json', //服务器返回json格式数据
				type: 'post', //HTTP请求类型
				timeout: 10000, //超时时间设置为10秒；
				headers: {
					'Content-Type': 'application/json'
				},
				success: function(data) {

					if(data.RespHead.ResponseCode != 0) {
						//打开新窗口
						mui.openWindow({
							url: 'shouye.html', //需要打开页面的url地址 
							id: 'shouye', //需要打开页面的url页面id
							styles: {
								top: '0px', //新页面顶部位置 
								bottom: '0px', //新页面底部位置 
								//					width:newpage-width,//新页面宽度，默认为100% 
								//					height:newpage-height,//新页面高度，默认为100% ...... 
							},
							extras: {
								//							catid: catid,
								//					.....//自定义扩展参数，可以用来处理页面间传值 
							},
							show: { //控制打开页面的类型
								autoShow: true,
								//					//页面loaded事件发生后自动显示，默认为true 
								aniShow: 'zoom-fade-out', //页面显示动画，默认为”slide-in-right“；  页面出现的方式 左右上下
								duration: '300' //页面动画持续时间，Android平台默认100毫秒，iOS平台默认200毫秒； 
							},
							waiting: { // 控制 弹出转圈框的信息
								autoShow: true, //自动显示等待框，默认为true 
								title: '正在加载...', //等待对话框上显示的提示内容 
								options: {
									width: '300px', //等待框背景区域宽度，默认根据内容自动计算合适宽度 
									height: '300px', //等待框背景区域高度，默认根据内容自动计算合适高度 ...... 
								}
							}
						}); //openWindow
					}

					var result = data.RespBody;

					switch(result.VerifyStat) {
						case 0:
							mui.toast('验证失败，请重试', {
								duration: 'long',
								type: 'div'
							})
							break;
						case 1: //验证通过
							localStorage.setItem("sesid", result.SesId);
							localStorage.setItem("mob", mob);
							mui.back();
							break;

						case 2:
							mui.toast('验证码过期，请重试', {
								duration: 'long',
								type: 'div'
							})
							break;

						case 3:
							mui.toast('验证失败，请重试', {
								duration: 'long',
								type: 'div'
							})
							break;
						case 4: //登录成功
							localStorage.setItem("sesid", result.SesId);
							localStorage.setItem("mob", mob);

							mui.back();

							break;

					}

				},
				error: function(xhr, type, errorThrown) {
					//异常处理；
					console.log(type);
					alert("err_" + errorThrown);
				}
			});
		}

		document.getElementById("zhucexieyi").onclick = function() {
			//打开新窗口
			mui.openWindow({
				url: 'zhucexieyi.html', //需要打开页面的url地址 
				id: 'zhucexieyi', //需要打开页面的url页面id
				styles: {
					top: '0px', //新页面顶部位置 
					bottom: '0px', //新页面底部位置 
					//					width:newpage-width,//新页面宽度，默认为100% 
					//					height:newpage-height,//新页面高度，默认为100% ...... 
				},
				extras: {
					//					.....//自定义扩展参数，可以用来处理页面间传值 
				},
				show: { //控制打开页面的类型
					autoShow: true,
					//					//页面loaded事件发生后自动显示，默认为true 
					aniShow: 'zoom-fade-out', //页面显示动画，默认为”slide-in-right“；  页面出现的方式 左右上下
					duration: '300' //页面动画持续时间，Android平台默认100毫秒，iOS平台默认200毫秒； 
				},
				waiting: { // 控制 弹出转圈框的信息
					autoShow: true, //自动显示等待框，默认为true 
					title: '正在加载...', //等待对话框上显示的提示内容 
					options: {
						width: '300px', //等待框背景区域宽度，默认根据内容自动计算合适宽度 
						height: '300px', //等待框背景区域高度，默认根据内容自动计算合适高度 ...... 
					}
				}
			}); //openWindow
		} //zhucexieyi
	</script>
	</body>

</html>
