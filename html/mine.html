<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>设置</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<style>
			html,
			body {
				background-color: #efeff4;
			}
		</style>
	</head>

	<body>

		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title"><input type="search" name="" id="" style="width: 80%;margin-right: 1rem;"  /><span>搜索</span></h1>
		</header>
		<div class="mui-content">
			<div id="app">
				<p style="white-space: pre-line;">{{ message }}</p>
			</div>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script src="../js/vue.js"></script>
	<script src="../js/domain.js" type="text/javascript" charset="utf-8"></script>
	<script>
		mui.init({
			pullRefresh: {
				container: "#app", //下拉刷新容器标识，querySelector能定位的css选择器均可，比如：id、.class等
				down: {
					style: 'circle', //必选，下拉刷新样式，目前支持原生5+ ‘circle’ 样式
					color: '#2BD009', //可选，默认“#2BD009” 下拉刷新控件颜色
					height: '50px', //可选,默认50px.下拉刷新控件的高度,
					range: '100px', //可选 默认100px,控件可下拉拖拽的范围
					offset: '0px', //可选 默认0px,下拉刷新控件的起始位置
					auto: false, //可选,默认false.首次加载自动上拉刷新一次
					callback: pulldownRefresh //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
				}
			}

		});

		function pulldownRefresh() {
			setTimeout(function() {
				mui('#app').pullRefresh().endPulldownToRefresh();  //这行代码会隐藏掉 正在加载... 容器
				mui.toast('下拉刷新成功');
			}, 1000);
		} //pulldownRefresh

		var _this;
		var app = new Vue({
			el: '#app',
			data: {
				message: ''
			},
			created() {
				this.initListData();
				_this = this;
			},
			methods: {
				initListData() {
					
					var rh = new Object();
					rh.ReqId = "ls123";
					rh.Salt = "sssseee";

					var rb = new Object();
					rb.CatId = "00001";

					var jn = new Object();
					jn.ReqHead = rh;
					jn.ReqBody = rb;

					var sendData = JSON.stringify(jn);

					console.log("------", sendData);

					mui.ajax(baseUrl + "zdm/AppApi/Search/CategoryList", {
						data: sendData,
						dataType: 'json', //服务器返回json格式数据
						type: 'post', //HTTP请求类型
						timeout: 10000, //超时时间设置为10秒；
						headers: {
							'Content-Type': 'application/json'
						},
						success: function(data) {
							//服务器返回响应，根据响应结果，分析是否登录成功；
							_this.message = data;
						},
						error: function(xhr, type, errorThrown) {
							//异常处理；
							console.log(type);
							alert(type);
						}
					});

				} //initListData

			}
		});
	</script>
	</body>

</html>
