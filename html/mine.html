	<script>
		window.onload = currentstats();

		window.addEventListener('minerefresh', function() {
			currentstats();
		}, false);

		//获取当前状态
		function currentstats() {
			checkLogin();
			
				document.getElementById("zhuangtai").innerHTML = "<img src='../images/shouji.png' width='10rem'/>&nbsp;" + localStorage.getItem("mob");
			
		} //currentstats

		//打开新窗口
		function openPage(page) {
			
			if(page == "denglu" && checkLogin() != ""){
				return;
			}

			var	url = "myinfo/" + page+ ".html";

			//打开新窗口
			mui.openWindow({
				url: url, //需要打开页面的url地址 
				id: page, //需要打开页面的url页面id
				styles: {
					top: '0px', //新页面顶部位置 
					bottom: '0px', //新页面底部位置 
				}
			}); //openWindow
		} //打开新窗口
	</script>
