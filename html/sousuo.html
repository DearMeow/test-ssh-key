<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>搜索</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../css/layout.css" />
		<style>

		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title"><div class=" mui-search">
							<input type="search" class="mui-input-clear">
						</div></h1>

		</header>
		<div class="mui-content">

			<div class="mui-slider">
				<!--选项卡标题区-->
				<div class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
					<a class="mui-control-item" href="#item1">综合排序</a>
					<a class="mui-control-item" href="#item2" style="color: rgb(255,241,0);">销量最高</a>
					<a class="mui-control-item" href="#item3">距离最近</a>
				</div>
				<div class="mui-slider-progress-bar mui-col-xs-4"></div>
				<div class="mui-slider-group">
					<!--第一个选项卡内容区-->
					<div id="item1" class="mui-slider-item mui-control-content mui-active">

						<div style="background-color:#FFFFFF;padding: 1rem 0.5rem 1rem 0.5rem;">
							<div  id="sousuo">
								<div>
									{{msg}}
								</div>
							<div class="mui-row" v-for="ss in sousuo">
								<div class="mui-col-sm-3 mui-col-xs-3">
									<img :src="ss.FilePath" style="width:70px;" />
								</div>
								<!--mui-col-sm-3-->
								<div class="mui-col-sm-9 mui-col-xs-9">
									<div class="mui-row">
										<div class="mui-col-sm-12 mui-col-xs-12">
											<span style="font-size: 1rem;">
											{{ss.goodsname}}
										</span><br/>
											<img src="../images/love.png" style="width: 20px;" />
											<img src="../images/love.png" style="width: 20px;" />
											<img src="../images/love.png" style="width: 20px;" />
											<img src="../images/love.png" style="width: 20px;" />
											<img src="../images/love.png" style="width: 20px;" />
											<span style="color: rgb(153,153,153);font-size: 1.2rem;">销量{{ss.monthsalesvol}}</span>
											<br/>
											<span style="color: rgb(209,37,34);font-size: 1.2rem;">
	￥{{ss.price}}
</span>
										</div>
										<!--mui-col-sm-12-->
										
									</div>
									<!--mui-row-->
								</div>
								<!--mui-col-sm-9-->
							</div>
							<!--mui-row-->
							</div><!--sousuo-->
						</div>
						<!--#FFFFFF-->
					</div>
					<!--第二个选项卡内容区，页面加载时为空-->
					<div id="item2" class="mui-slider-item mui-control-content">
						<ul class="mui-table-view">
							<li class="mui-table-view-cell">待办公文1</li>
							<li class="mui-table-view-cell">待办公文2</li>
							<li class="mui-table-view-cell">待办公文3</li>
						</ul>
					</div>
					<!--第三个选项卡内容区，页面加载时为空-->
					<div id="item3" class="mui-slider-item mui-control-content"></div>
				</div>
			</div>

		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script src="../js/vue.js"></script>
	<script src="../js/domain.js" type="text/javascript" charset="utf-8"></script>
	<script>
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});
		var item2Show = false,
			item3Show = false; //子选项卡是否显示标志
		document.querySelector('.mui-slider').addEventListener('slide', function(event) {
			if(event.detail.slideNumber === 1 && !item2Show) {
				//切换到第二个选项卡
				//根据具体业务，动态获得第二个选项卡内容；
				var content = 'er';
				//显示内容
				document.getElementById("item2").innerHTML = content;
				//改变标志位，下次直接显示
				item2Show = true;
			} else if(event.detail.slideNumber === 2 && !item3Show) {
				//切换到第三个选项卡
				//根据具体业务，动态获得第三个选项卡内容；
				var content = 'san';
				//显示内容
				document.getElementById("item3").innerHTML = content;
				//改变标志位，下次直接显示
				item3Show = true;
			}
		});
		
		mui.plusReady(function() {
			var self = plus.webview.currentWebview(); //获得当前页面的对象
			var catid = self.catid;

			var _this;
			var app = new Vue({
				el: '#sousuo',
				data: {
					sousuo: [],
					msg:''
				},
				created() {
					this.initListData();
					_this = this;
				},
				methods: {
					initListData() {
						var rh = new Object();
						rh.ReqId = "ls123";
						rh.Salt = "sssseee";

						var rb = new Object();
						rb.curPage = 1;
						rb.pageSize = 2;
						rb.qryName = "";
						rb.CatId = catid;

						var jn = new Object();
						jn.ReqHead = rh;
						jn.ReqBody = rb;

						var sendData = JSON.stringify(jn);

						mui.ajax(baseUrl + "zdm/AppApi/Search/GoodList", {
							data: sendData,
							dataType: 'json', //服务器返回json格式数据
							type: 'post', //HTTP请求类型
							timeout: 10000, //超时时间设置为10秒；
							headers: {
								'Content-Type': 'application/json'
							},
							success: function(data) {
								_this.sousuo = data.RespBody.Recs;
								_this.msg = data.RespBody;
							},
							error: function(xhr, type, errorThrown) {
								//异常处理；
								console.log(type);
								alert(type);
							}
						}); //ajax

					}, //initListData
				detail: function(catid) { //跳转到小分类页面
					//打开新窗口
					mui.openWindow({
						url: 'sousuo.html', //需要打开页面的url地址 
						id: 'sousuo', //需要打开页面的url页面id
						styles: {
							top: '0px', //新页面顶部位置 
							bottom: '51px', //新页面底部位置 
							//					width:newpage-width,//新页面宽度，默认为100% 
							//					height:newpage-height,//新页面高度，默认为100% ...... 
						},
						extras: {
							catid: catid,
							//					.....//自定义扩展参数，可以用来处理页面间传值 
						},
						show: { //控制打开页面的类型
							autoShow: true,
							//					//页面loaded事件发生后自动显示，默认为true 
							aniShow: 'zoom-fade-out', //页面显示动画，默认为”slide-in-right“；  页面出现的方式 左右上下
							duration: '300' //页面动画持续时间，Android平台默认100毫秒，iOS平台默认200毫秒； 
						},
						waiting: { // 控制 弹出转圈框的信息
							autoShow: true, //自动显示等待框，默认为true 
							title: '正在加载...', //等待对话框上显示的提示内容 
							options: {
								width: '300px', //等待框背景区域宽度，默认根据内容自动计算合适宽度 
								height: '300px', //等待框背景区域高度，默认根据内容自动计算合适高度 ...... 
							}
						}
					}); //openWindow
				} //detail

				} //methods
			}); //vue

		}); //plusReady
		
		
	</script>

</html>
