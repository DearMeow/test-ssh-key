		var zg = 1,
			xl = 1,
			jl = 1,
			ss = 1;
		//上拉加载
		function pullupfresh() {
			if(zonghepaixu == 1) {
				if(sumPage / pageSize > zg) {
					zg++;
					zonghe(zg, 1);
				} else {
					mui.toast("没有更多了！");
				}

			}
			if(xiaoliangpaixu == 1) {
				if(sumPage / pageSize > xl) {
					xl++;
					xiaoliang(xl, 1);
				} else {
					mui.toast("没有更多了！");
				}

			}
			if(julipaixu == 1) {
				if(sumPage / pageSize > jl) {
					jl++;
					juli(jl, 1);
				} else {
					mui.toast("没有更多了！");
				}

			}
			if(sousuopaixu == 1) {
				if(sumPage / pageSize > ss) {
					ss++;
					sousuo(ss, 1);
				} else {
					mui.toast("没有更多了！");
				}

			}

			this.endPullupToRefresh(false);

		//下拉刷新
		function pulldownRefresh() {
			setTimeout(function() {
				if(zonghepaixu == 1) {
					document.getElementById("item1").innerHTML = "";
					zonghe(1, 0);
				}
				if(xiaoliangpaixu == 1) {
					document.getElementById("item2").innerHTML = "";
					xiaoliang(0);
				}
				if(julipaixu == 1) {
					document.getElementById("item3").innerHTML = "";
					juli(1, 0);
				}
				if(sousuopaixu == 1) {
					document.getElementById("item1").innerHTML = "";
					sousuo(1, 0);
				}

				mui('#app').pullRefresh().endPulldownToRefresh(); //这行代码会隐藏掉 正在加载... 容器
				mui.toast('下拉刷新成功');
			}, 1000);
		} //pulldownRefresh
