<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
		<title>浏览器定位</title>
		<link rel="stylesheet" href="../css/mui.min.css">
		<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.4.2&key=4e736c0b22d3ea4a74446b75c8281616"></script>

		<body>
			<header class="mui-bar mui-bar-nav">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				<h1 class="mui-title" id="h1">标题</h1>
			</header>
			<div class="mui-content">

				<div style="height: 7rem;margin-top: 5rem;border: 1px solid red;text-align:center;">
					<input type="button" id="pay" value="付款" />
				</div>
				<div id="tip7" style="margin-top: 5rem;">uuuu</div>
				<div id="tip72" style="margin-top: 5rem;">uuuu</div>
			</div>

		</body>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			document.getElementById("pay").onclick = function() {
fnSubmit();
			} //pay

			function fnSubmit() {
				var channel = null;
				var title = "zdm";
				mui.plusReady(function() {
					plus.payment.getChannels(function(channels) {
						channel = channels[0];
					}, function(e) {
						alert("获取支付通道失败：" + e.message);
					});
					plus.nativeUI.showWaiting();
					mui.post(g_SrvUrl + "/zdm/Pay/Alipay/GetPayInfo", {
						OrderId: document.getElementById("txtOrderId").value //订单号
					}, function(data) {
						plus.nativeUI.closeWaiting();
						if(data) {
							//alert(channel);
							if(data != "repay") {
								plus.payment.request(channel, data, function(result) {
									console.log(JSON.stringify(result));
									mui.alert(JSON.stringify(result), title);
									mui.alert("付费成功", title);
								}, function(e) {
									console.log(JSON.stringify(e));
									alert(JSON.stringify(e));
									mui.alert("付费失败", title);
								});
							} else {
								mui.alert("付费失败,该订单已经支付过", title);
							}
						} else {
							plus.nativeUI.alert("支付失败");
						}
					});
				});
			}

			document.getElementById("h1").onclick = function() {
				//打开新窗口
				mui.openWindow({
					url: '../html/myinfo/denglu.html', //需要打开页面的url地址 
					id: 'cs', //需要打开页面的url页面id
					styles: {
						top: '0px', //新页面顶部位置 
						bottom: '0px', //新页面底部位置 
						//					width:newpage-width,//新页面宽度，默认为100% 
						//					height:newpage-height,//新页面高度，默认为100% ...... 
					},
					extras: {
						//							catid: catid,
						//							catname: catname
						//					.....//自定义扩展参数，可以用来处理页面间传值 
					},
					show: { //控制打开页面的类型
						autoShow: true,
						//					//页面loaded事件发生后自动显示，默认为true 
						aniShow: 'zoom-fade-out', //页面显示动画，默认为”slide-in-right“；  页面出现的方式 左右上下
						duration: '300' //页面动画持续时间，Android平台默认100毫秒，iOS平台默认200毫秒； 
					},
					waiting: { // 控制 弹出转圈框的信息
						autoShow: true, //自动显示等待框，默认为true 
						title: '正在加载...', //等待对话框上显示的提示内容 
						options: {
							width: '300px', //等待框背景区域宽度，默认根据内容自动计算合适宽度 
							height: '300px', //等待框背景区域高度，默认根据内容自动计算合适高度 ...... 
						}
					}
				}); //openWindow
			}
			map = new AMap.Map('', {
				resizeEnable: true
			});
			map.plugin('AMap.Geolocation', function() {
				geolocation = new AMap.Geolocation({
					enableHighAccuracy: true, //是否使用高精度定位，默认:true
					timeout: 10000, //超过10秒后停止定位，默认：无穷大
					buttonOffset: new AMap.Pixel(10, 20), //定位按钮与设置的停靠位置的偏移量，默认：Pixel(10, 20)
					zoomToAccuracy: true, //定位成功后调整地图视野范围使定位位置及精度范围视野内可见，默认：false
					buttonPosition: 'RB'
				});
				map.addControl(geolocation);
				geolocation.getCurrentPosition();
				AMap.event.addListener(geolocation, 'complete', onComplete); //返回定位信息
				AMap.event.addListener(geolocation, 'error', onError); //返回定位出错信息
			});
			//解析定位结果
			function onComplete(data) {
				//逆地理编码
				AMap.service('AMap.Geocoder', function() { //回调函数
					//实例化Geocoder
					geocoder = new AMap.Geocoder({
						city: "010" //城市，默认：“全国”
					});
					var lnglatXY = [data.position.getLng(), data.position.getLat()]; //地图上所标点的坐标
					geocoder.getAddress(lnglatXY, function(status, result) {
						if(status === 'complete' && result.info === 'OK') {
							document.getElementById('tip72').innerHTML = result.regeocode.formattedAddress;
						} else {
							//获取地址失败
							document.getElementById('tip72').innerHTML = "获取地址失败";
						}
					});

				})

				document.getElementById('tip7').innerHTML = str.join('<br>');
			}
			//解析定位错误信息
			function onError(data) {
				document.getElementById('tip7').innerHTML = '定位失败' + data.info + "_" + data.message;
			}
		</script>

</html>
